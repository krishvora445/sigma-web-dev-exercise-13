<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Video Card Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- ==== FORM FOR USER INPUT ==== -->
        <div class="form-container">
            <h2>Video Card Builder</h2>
            <form id="video-form">
                <div class="form-group">
                    <label for="title">Video Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="channelName">Channel Name</label>
                    <input type="text" id="channelName" name="channelName" required>
                </div>
                <div class="form-group">
                    <label for="views">Views</label>
                    <input type="number" id="views" name="views" placeholder="e.g., 560000" required>
                </div>
                <div class="form-group">
                    <label for="monthsOld">Months Since Publication (try a negative number!)</label>
                    <input type="number" id="monthsOld" name="monthsOld" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" name="duration" placeholder="e.g., 31:22" required>
                </div>
                <div class="form-group">
                    <label for="thumbnailUrl">Thumbnail Image URL</label>
                    <input type="url" id="thumbnailUrl" name="thumbnailUrl" placeholder="https://..." required>
                </div>
                <button type="submit" class="submit-btn">Create Card</button>
            </form>
        </div>

        <!-- ==== CONTAINER WHERE CARDS WILL BE DISPLAYED ==== -->
        <div id="card-container">
            <!-- Cards will be dynamically inserted here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
